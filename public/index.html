                async function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        await registerSW();
                        window.location.href = __uv$config.prefix + __uv$config.encodeUrl(input.value);
                    } else {
                        alert('Please provide a link. It does not require https://.');
                    }
                }
            </script>
